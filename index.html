<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HTML Text and CSS</title>

  <style>
    h1, h2 {
      color: green;
      font-family: Arial, sans-serif;
    }

    p {
      color: gray;
      font-size: 16px;
    }

    ul {
      border: 2px dashed orange;
      padding: 5px 20px;
      border-radius: 4px;
    }

    ol {
      border: 2px solid purple;
      padding: 5px 20px;
      border-radius: 4px;
    }

    strong {
      color: red;
    }

    em {
      color: gray;
      font-style: italic;
    }
  </style>

</head>
<body>

<!-- Exercise 1: Headings -->
<h1>Welcome to My Page</h1>
<h2>About This Page</h2>
<p>Practicing with HTML to create headings and paragraphs.</p>
<hr>

<!-- Exercise 2: Lists -->
<h1>My Favorite Colors and an ordered list</h1>
<ul>
  <li>Green</li>
  <li>Purple</li>
  <li>Red</li>
</ul>
<ol>
  <li>Wake up</li>
  <li>Shower</li>
  <li>Eat Breakfast</li>
</ol>
<hr>

<!-- Exercise 3: Text Formatting -->
<h1>Important Notice</h1>
<p>This site is <strong>under construction</strong>. Please check back <em>soon</em>.</p>

</body>
</html>
